version: "3.8"
services:
  aiidalab:
    build:
      context: .
      args:
        - aiidalab_home_version=v21.10.0
    ports:
      - ${AIIDALAB_PORT:-8888}:8888
    environment:
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-}
      AIIDALAB_DEFAULT_APPS: ${AIIDALAB_DEFAULT_APPS:-aiidalab-widgets-base}
    volumes:
      - "${AIIDALAB_HOME:-aiidalab-home}:/home/aiida"
volumes:
  aiidalab-home:

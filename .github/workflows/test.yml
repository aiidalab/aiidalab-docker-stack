---
name: Build images and upload them to ghcr.io

on:
    workflow_call:
        inputs:
            runsOn:
                description: GitHub Actions Runner image
                required: true
                type: string
            images:
                description: Images built in build step
                required: true
                type: string
            target:
                description: Target image for testing
                required: false
                type: string
            integration:
                description: Run integration tests
                required: false
                type: boolean

jobs:

    test:
        runs-on: ${{ inputs.runsOn }}
        timeout-minutes: 20

        steps:

            - name: Checkout Repo ⚡️
              uses: actions/checkout@v4

            - name: Login to Container Registry 🔑
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Create Python dev environment 📦
              uses: ./.github/actions/create-dev-env
              with:
                  runner: ${{ inputs.runsOn }}

            - name: Run tests
              run: pytest -m "${{ inputs.integration && 'integration' || 'not integration' }} --target ${{inputs.target}}
              env: ${{ fromJSON(inputs.images) }}

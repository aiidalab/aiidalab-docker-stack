---
# Build and test all Docker images on every push and pull request.
#
# Builds the images with docker buildx bake and pushes them to a local Docker
# image registry, and runs the automated tests with pytest.

name: continuous-integration

on:
    - push
    - pull_request

jobs:

    build-and-test:

        runs-on: ubuntu-latest
        timeout-minutes: 15

        services:
            registry:
                image: registry:2
                ports:
                    - 5000:5000

        steps:
            - uses: actions/checkout@v2
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
              with:
                  driver-opts: network=host
            - name: Build images with buildx bake
              uses: docker/bake-action@v2.2.0
              with:
                  files: "docker-bake.hcl,.github/workflows/env.hcl"
                  push: true
            - uses: actions/setup-python@v4
              with:
                  python-version: '3.10'
                  cache: pip # caching pip dependencies
            - run: pip install -r tests/requirements.txt
            - name: Run tests
              env:
                  LAB_IMAGE: localhost:5000/aiidalab/lab:2022.1001
                  FULL_STACK_IMAGE: localhost:5000/aiidalab/full-stack:2022.1001
              run: |
                  pytest -v

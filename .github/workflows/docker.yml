---
name: Build, test and push Docker Images

on:
    schedule:
    # Weekly, at 03:00 on Monday UTC time
        - cron: "0 3 * * 1"
    pull_request:
        paths:
            - ".github/workflows/docker.yml"
      # We use local reusable workflows to make architecture clean an simple
      # https://docs.github.com/en/actions/using-workflows/reusing-workflows
            - ".github/workflows/docker-build-test-upload.yml"

            - "stack/base/**"
            - "stack/base-with-services/**"
    push:
        branches:
            - main
        paths:
            - ".github/workflows/docker.yml"
            - ".github/workflows/docker-build-test-upload.yml"

            - "stack/base/**"
            - "stack/base-with-services/**"
    workflow_dispatch:

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    aarch64-base:
        uses: ./.github/workflows/docker-build-test-upload.yml
        with:
            parentImage: ""
            image: base
            platform: aarch64
            runsOn: buildjet-2vcpu-ubuntu-2204-arm

    x86_64-base:
        uses: ./.github/workflows/docker-build-test-upload.yml
        with:
            parentImage: ""
            image: base
            platform: x86_64
            runsOn: ubuntu-latest

    # x86_64-base-with-services:
    #     uses: ./.github/workflows/docker-build-test-upload.yml
    #     with:
    #         parentImage: base
    #         image: base-with-services
    #         platform: x86_64
    #         runsOn: ubuntu-latest
    #     needs: [x86_64-base]

    x86_64-images-tag-push:
        uses: ./.github/workflows/docker-tag-push.yml
        secrets:
            DOCKERHUB_USERNAME: ${{ secrets.TEST_DOCKERHUB_USERNAME }}
            DOCKERHUB_TOKEN: ${{ secrets.TEST_DOCKERHUB_TOKEN }}
        strategy:
            matrix:
                image: ["base"]
        with:
            platform: x86_64
            image: ${{ matrix.image }}
        needs: [x86_64-base]

    aarch64-images-tag-push:
        uses: ./.github/workflows/docker-tag-push.yml
        secrets:
            DOCKERHUB_USERNAME: ${{ secrets.TEST_DOCKERHUB_USERNAME }}
            DOCKERHUB_TOKEN: ${{ secrets.TEST_DOCKERHUB_TOKEN }}
        strategy:
            matrix:
                image: ["base"]
        with:
            platform: aarch64
            image: ${{ matrix.image }}
        needs: [aarch64-base]
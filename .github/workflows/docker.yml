---
name: Build, test and push Docker Images

on:
    schedule:
    # Weekly, at 03:00 on Monday UTC time
        - cron: "0 3 * * 1"
    pull_request:
        paths:
            - ".github/workflows/docker.yml"
      # We use local reusable workflows to make architecture clean an simple
      # https://docs.github.com/en/actions/using-workflows/reusing-workflows
            - ".github/workflows/docker-build-test-upload.yml"

            - "stack/base/**"
            - "stack/base-with-services/**"
    push:
        branches:
            - main
        paths:
            - ".github/workflows/docker.yml"
            - ".github/workflows/docker-build-test-upload.yml"

            - "stack/base/**"
            - "stack/base-with-services/**"
    workflow_dispatch:

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    amd64-base:
        uses: ./.github/workflows/docker-build-artifact-upload.yml
        with:
            parentImage: ""
            image: base
            architecture: amd64
            runsOn: ubuntu-latest

    amd64-images-test-push-ghcr:
        uses: ./.github/workflows/docker-test-push.yml
        strategy:
            matrix:
                image: ["base"]
        with:
            architecture: amd64
            image: ${{ matrix.image }}
            registry: ghcr.io
        secrets:
            REGISTRY_USERNAME: ${{ github.actor }}
            REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        needs: [amd64-base]

    # amd64-base-with-services:
    #     uses: ./.github/workflows/docker-build-test-upload.yml
    #     with:
    #         parentImage: base
    #         image: base-with-services
    #         architecture: amd64
    #         runsOn: ubuntu-latest
    #     needs: [amd64-base]

    arm64-base:
        uses: ./.github/workflows/docker-build-artifact-upload.yml
        with:
            parentImage: ""
            image: base
            architecture: arm64
            # runsOn: buildjet-2vcpu-ubuntu-2204-arm # test can run on amd64
            runsOn: ubuntu-latest

    arm64-images-test-push-ghcr:
        uses: ./.github/workflows/docker-test-push.yml
        strategy:
            matrix:
                image: ["base"]
        with:
            architecture: arm64
            image: ${{ matrix.image }}
            registry: ghcr.io
        secrets:
            REGISTRY_USERNAME: ${{ github.actor }}
            REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        needs: [arm64-base]

    merge-tags:
        uses: ./.github/workflows/docker-merge-tags.yml
        strategy:
            matrix:
                image: ["base"]
        with:
            image: ${{ matrix.image }}
        needs: [amd64-images-test-push-ghcr, arm64-images-test-push-ghcr]

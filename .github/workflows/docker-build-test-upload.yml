---
name: Download parent image, build a new one and test it; then upload the image, tags and manifests to GitHub artifacts

env:
    OWNER: ${{ github.repository_owner }}

on:
    workflow_call:
        inputs:
            parentImage:
                description: Parent image name
                required: true
                type: string
            image:
                description: Image name
                required: true
                type: string
            platform:
                description: Image platform
                required: true
                type: string
            runsOn:
                description: GitHub Actions Runner image
                required: true
                type: string

jobs:
    build-test-upload:
        runs-on: ${{ inputs.runsOn }}

        steps:
            - name: Checkout Repo âš¡ï¸
              uses: actions/checkout@v3
            - name: Create dev environment ğŸ“¦
              uses: ./.github/actions/create-dev-env
              with:
                  platform: ${{ inputs.platform }}

            - name: Load parent built image to Docker ğŸ“¥
              if: ${{ inputs.parentImage != '' }}
              uses: ./.github/actions/load-image
              with:
                  image: ${{ inputs.parentImage }}
                  platform: ${{ inputs.platform }}

            - name: Build image ğŸ› 
              run: doit build --target ${{ inputs.image }} --platform ${{ inputs.platform }} --organization ${{ env.OWNER }}
              env:
                  # Full logs for CI build
                  BUILDKIT_PROGRESS: plain
              shell: bash

            - name: Run tests âœ…
              run: pytest -s tests/test-common.py tests/test-${{ inputs.image }}.py --variant ${{ inputs.image }}
              shell: bash

            - name: Save image as a tar for later use ğŸ’¾
              run: docker save ${{ env.OWNER }}/${{ inputs.image }} -o /tmp/${{ inputs.image }}-${{ inputs.platform }}.tar
              shell: bash

            - name: Upload image as artifact ğŸ’¾
              uses: actions/upload-artifact@v3
              with:
                  name: ${{ inputs.image }}-${{ inputs.platform }}
                  path: /tmp/${{ inputs.image }}-${{ inputs.platform }}.tar
                  retention-days: 3

            - name: Login to GitHub Container Registry ğŸ”‘
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Docker meta ğŸ“
              id: meta
              uses: docker/metadata-action@v4
              with:
                  images: |
                      name=ghcr.io/aiidalab/${{ inputs.image }}
                  tags: |
                      type=edge,enable={{is_default_branch}}
                      type=sha
                      type=ref,event=pr
                      type=match,pattern=v(\d{4}\.\d{4}),group=1

            - name: Set tags for image ğŸ·ï¸
              run: |
                  for tag in ${{ steps.meta.outputs.tags }}; do
                      docker tag ghcr.io/aiidalab/${{ inputs.image }}:newly-build ghcr.io/aiidalab/${{ inputs.image }}:${tag}
                  done
              shell: bash

            - name: Push image to GitHub Container Registry ğŸ“¤ğŸ’¾
              run: |
                  for tag in ${{ steps.meta.outputs.tags }}; do
                      docker push ghcr.io/aiidalab/${{ inputs.image }}:${tag}
                  done
              shell: bash

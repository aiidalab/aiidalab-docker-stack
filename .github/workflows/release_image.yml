---
# Build and push image to DockerHub

name: release-image

on:
    push:
        branches:
            - master
            - develop
        tags:
            - v[0-9]+.[0-9]+.[0-9]+*

jobs:

    build-docker-image:

        runs-on: ubuntu-latest
        timeout-minutes: 45

        steps:
            - uses: actions/checkout@v2
            - name: Install Conda environment from environment.yml
              uses: mamba-org/provision-with-micromamba@v12
            - name: Docker meta exta
              id: meta_extra
              run: |
                  echo "::set-output name=tags::$(./build.py tags --github-actions)"
                  echo "::set-output name=build_args::$(./build.py docker-build-args --github-actions)"
            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v4
              with:
                  images: ${{ github.repository }}
                  tags: |
                      type=ref,event=branch
                      type=pep440,pattern={{version}}
                      ${{ steps.meta_extra.outputs.tags }}
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Build and push aiida image
              id: build_aiida_image
              uses: docker/build-push-action@v3
              with:
                  context: stack/aiida
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  platforms: linux/amd64, linux/arm64
                  build-args: |
                      ${{ steps.meta_extra.outputs.build_args }}
            - name: Build and push aiidalab image
              uses: docker/build-push-action@v3
              with:
                  context: stack/aiidalab
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  platforms: linux/amd64, linux/arm64
                  build-args: |
                      ${{ steps.meta_extra.outputs.build_args }}
                      BASE_IMAGE=aiidalab/aiida@${{ steps.build_aiida_image.outputs.digest }}

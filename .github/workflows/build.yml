---
name: Build images and upload them to ghcr.io

env:
    OWNER: ${{ github.repository_owner }}
    REGISTRY: ghcr.io
    BUILDKIT_PROGRESS: plain
    # https://github.com/docker/metadata-action?tab=readme-ov-file#environment-variables
    DOCKER_METADATA_PR_HEAD_SHA: true

on:
    workflow_call:
        inputs:
            runsOn:
                description: GitHub Actions Runner image
                required: true
                type: string
        outputs:
            images:
                description: Built images, identified with digests
                value: ${{ jobs.build.outputs.images }}

jobs:
    build:
        name: build
        runs-on: ${{ inputs.runsOn }}
        timeout-minutes: 120

        outputs:
            images: ${{ steps.bake_metadata.outputs.images }}

        # Make sure we fail if any command in a piped command sequence fails
        defaults:
            run:
                shell: bash -e -o pipefail {0}

        steps:

            - name: Checkout Repo ⚡️
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry 🔑
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build images 🏗️
              id: build
              uses: docker/bake-action@v4
              with:
                  push: false
                  load: true
                  set: |
                      *.platform=linux/${{ inputs.runsOn == 'ARM64' && 'arm64' || 'amd64' }}
                  files: |
                      docker-bake.hcl
                      build.json

            - name: Get image names with digests
              id: bake_metadata
              run: .github/workflows/extract-image-names.sh >> "${GITHUB_OUTPUT}"
              env:
                  BAKE_METADATA: ${{ steps.build.outputs.metadata }}

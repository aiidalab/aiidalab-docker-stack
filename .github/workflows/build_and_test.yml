---
# Test the Docker image on every pull request.
#
# The steps are:
# 1. Build docker image using cached data.
# 2. Start the docker container with local folder mounted to it.
# 3. Check that postgresql and rabbitmq are running.
# 4. Copy id_rsa file from the docker container to local folder.
# 5. Restart the container and check that the id_rsa file didn't change.

name: build-and-test

on:
    - push
    - pull_request

jobs:

    build-and-test:

        runs-on: ubuntu-latest
        timeout-minutes: 15

        services:
            registry:
                image: registry:2
                ports:
                    - 5000:5000

        steps:
            - uses: actions/checkout@v2
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
              with:
                  driver-opts: network=host
            - name: Build images with buildx bake
              uses: docker/bake-action@v2.2.0
              with:
                  files: "docker-bake.hcl,.github/workflows/env.hcl"
                  push: true
            - uses: actions/setup-python@v4
              with:
                  python-version: '3.10'
                  cache: pip # caching pip dependencies
            - run: pip install -r tests/requirements.txt
            - name: Run tests
              env:
                  LAB_IMAGE: localhost:5000/aiidalab/lab:2022.1001
              run: |
                  pytest -v

---
name: Docker Images

on:
    pull_request:
    push:
        branches:
            - main
        tags:
            - "v*"
    workflow_dispatch:

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
    # only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:

    build-amd64:
        uses: ./.github/workflows/build.yml
        with:
            runsOn: ubuntu-22.04

    test-amd64:
        needs: build-amd64
        strategy:
            fail-fast: false
            matrix:
                target: [base, full-stack] #[base, lab, base-with-services, full-stack]

        uses: ./.github/workflows/test.yml
        with:
            runsOn: ubuntu-22.04
            images: ${{ needs.build-amd64.outputs.images }}
            target: ${{ matrix.target }}
            integration: false

    # To save arm64 runner resources, we only try to build once amd64 build and tests succeed
    build-arm64:
        needs: [build-amd64, test-amd64]
        uses: ./.github/workflows/build.yml
        with:
            runsOn: ARM64

    test-arm64:
        needs: build-arm64
        strategy:
            fail-fast: false
            matrix:
                target: [base, full-stack] #[base, lab, base-with-services, full-stack]
        uses: ./.github/workflows/test.yml
        with:
            runsOn: ubuntu-22.04
            images: ${{ needs.build-arm64.outputs.images }}
            target: ${{ matrix.target }}
            integration: false

    publish:
        if: >-
            github.repository == 'aiidalab/aiidalab-docker-stack'
            && (github.ref_type == 'tag' || github.ref_name == 'main')
        needs: [build-amd64, test-amd64]
        uses: ./.github/workflows/publish.yml
        with:
            runsOn: ubuntu-22.04
            images: ${{ needs.build.outputs.images }}
        secrets: inherit

---
name: Docker Images

on:
    pull_request:
    push:
        branches:
            - main
        tags:
            - "v*"
    workflow_dispatch:

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
    # only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:

    build:
        uses: ./.github/workflows/build.yml
        strategy:
            fail-fast: false
            matrix:
                runsOn: [ubuntu-22.04] # , ARM64]
        with:
            runsOn: ${{ matrix.runsOn }}

    test:
        needs: build
        strategy:
            fail-fast: false
            matrix:
                target: [base, full-stack] #[base, lab, base-with-services, full-stack]
                runsOn: [ubuntu-22.04] #, ARM64

        uses: ./.github/workflows/test.yml
        # if: ${{ matrix.runsOn == 'ubuntu-22.04' || matrix.target == 'full-stack' }}
        with:
            runsOn: ${{ matrix.runsOn }}
            images: ${{ needs.build.outputs.images }}
            target: ${{ matrix.target }}
            integration: false

    test-integration:
        needs: build
        strategy:
            fail-fast: false
            matrix:
                runner: ["ubuntu-22.04"] #, "ARM64"]
        uses: ./.github/workflows/test.yml
        if: false
        with:
            runsOn: ${{ matrix.runner }}
            images: ${{ needs.build.outputs.images }}
            target: "full-stack"
            integration: true

    publish:
        if: >-
            github.repository == 'aiidalab/aiidalab-docker-stack'
            && (github.ref_type == 'tag' || github.ref_name == 'main')
        needs: [build, test]
        uses: ./.github/workflows/publish.yml
        with:
            runsOn: ubuntu-22.04
            images: ${{ needs.build.outputs.images }}
        secrets: inherit
